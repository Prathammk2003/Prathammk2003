name: WakaTime Stats

on:
  schedule:
    - cron: "0 1 * * *"  # Daily at 1 AM
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-wakatime:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate WakaTime Stats
        uses: anmol098/waka-readme-stats@master
        with:
          # Fixed: Removed invalid parameters (USERNAME, SHOW_PROFILE_VIEWS_CHART)
          # Added required GH_TOKEN for proper authentication
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SHOW_LINES_OF_CODE: 'true'
          SHOW_PROFILE_VIEWS: 'true'
          SHOW_SHORT_INFO: 'true'
          SHOW_OS: 'true'
          SHOW_PROJECTS: 'true'
          SHOW_EDITORS: 'true'
          SHOW_LANGUAGE: 'true'
          SHOW_TIMEZONE: 'true'
          SHOW_LOC_CHART: 'true'
          SHOW_DAYS_OF_WEEK: 'true'
          SHOW_TOTAL_CODE_TIME: 'true'
          SHOW_UPDATED_DATE: 'true'
          COMMIT_MESSAGE: 'Update WakaTime stats'
          COMMIT_USERNAME: 'Kalpavruksha'
          COMMIT_EMAIL: 'kalpavruksha.g.dev@gmail.com'
